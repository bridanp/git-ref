<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">

  <a class="sidebar-nav-item" href="http://bridnap.github.io/git-ref/2016/02/17/commands/">Repository</a>
  <a class="sidebar-nav-item" href="http://bridnap.github.io/git-ref/2016/02/17/stash/">Stash</a>
  <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Workspace</a>
  <a class="sidebar-nav-item" href="http://bridnap.github.io/">About the Author</a>

    <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
